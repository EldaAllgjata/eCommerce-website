
<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagesa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f4f1; 
            color: #4f4f4f;
        }
      
        /* Seksioni i headerit */
        h1 {
            background-color: #d29a9a; 
            color: white;
            padding: 20px 50px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
        }

        /* Container */
        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 20px 50px;
        }

        /* Formulari */
        .form-section {
            background-color: white;
            border: 1px solid #e2c9c2; 
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-section h4 {
            font-size: 1.2rem;
            color: #d29a9a; 
            margin-bottom: 20px;
            border-bottom: 2px solid #d29a9a; 
            padding-bottom: 10px;
        }

        .form-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #7a6f6f;
        }

        .form-section input, 
        .form-section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #e2c9c2; 
            border-radius: 5px;
            font-size: 1rem;
            background-color: #fef1f0; 
        }

        .form-section fieldset {
            border: 1px solid #e2c9c2; 
            border-radius: 5px;
            padding: 15px;
        }

        .form-section fieldset legend {
            font-size: 1rem;
            font-weight: bold;
            color: #d29a9a; 
        }

        /* Butoni i konfirmimit */
        .btn {
            display: block;
            width: 100%;
            background-color: #d29a9a;
            color: white;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
        
        }

        .btn:hover {
            background-color: #e0a7a7; 
        }

    </style>
</head>
<body>
<h1>Pagesa</h1>
    <!-- Formulari -->
    <div class="container">
        <!-- Te dhenat personale -->
        <div class="form-section">
            <h4>Të dhënat personale</h4>
            <label for="name">Emri</label>
            <input type="text" name="Emri" placeholder="Shkruani emrin tuaj"><br><br>
            <label for="surname">Mbiemri</label>
            <input type="text" name="Mbiemri" placeholder="Shkruani mbiemrin tuaj"><br><br>
            <label for="email">Email</label>
            <input type="email" name="Email" placeholder="Shkruani emailin tuaj"><br><br>
            <label for="address">Adresa</label>
            <input type="text" name="Adresa" placeholder="Shkruani adresën tuaj"><br><br>
            <label for="city">Qyteti</label>
            <input type="text" name="Qyteti" placeholder="Shkruani qytetin tuaj"><br><br>
            <label for="zip">Kodi Postal</label>
            <input type="text" name="Kodi Postal" placeholder="Shkruani kodin postal"><br><br>
        
        </div>

        <!-- Detajet e pageses -->
        <div class="form-section">
            <h4>Detajet e pagesës</h4>
            <fieldset>
                <legend>Zgjidhni një mënyrë pagese</legend>
                <label for="card">Lloji i kartës</label>
                <select id="card" name="Kartat">
                    <option value="" disabled selected>Zgjidh kartën</option>
                    <option value="VISA">VISA</option>
                    <option value="MasterCard">MasterCard</option>
                    <option value="PayPal">PayPal</option>
                    <option value="Rupay">Rupay</option>
                </select>

                <label for="card-number">Numri i kartës</label>
                <input type="text" id="text" name="Numrikartes" placeholder="Shkruani numrin e kartës">

                <label for="exp-month">Muaji i skadimit</label>
                <input type="text" id="text" name="Muajiskadimit" placeholder="MM">

                <label for="exp-year">Viti i skadimit</label>
                <input type="text" id="text" name="Vitiskadimit" placeholder="YYYY">

                <label for="cvv">CVV</label>
                <input type="text" id="text" name="CVV" placeholder="Shkruani CVV">
            </fieldset>
            <fieldset>
                <legend>Opsioni tjetër</legend>
                <input type="radio" id="cash-on-delivery" name="payment-method" value="Cash">
                <label for="cash-on-delivery">Nëse deshironi të paguani në dorëzim klikoni më sipër</label>
            </fieldset>
       
        </div>
    </div>

    <!-- Butoni qe lidh me faqen e dyte -->
    <div class="container">
        <a href="Faqjaekonfirmimit1.html" class="btn">Konfirmoni dhe Paguani</a> 
    </div>

</body>
</html>
